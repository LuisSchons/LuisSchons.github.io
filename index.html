<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Quadrilha IF Goiano Catalão</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="if-logo.png" alt="IF Goiano Campus Catalão" class="logo">
        </div>
        <h1>Caixa - Festa Junina 2024</h1>
    </header>

    <main>
        <div class="payment-methods">
            <button class="payment-btn active" data-method="cash" onclick="setPaymentMethod('cash')">
                <i class="fas fa-money-bill-wave"></i> Dinheiro/PIX
            </button>
            <button class="payment-btn" data-method="card" onclick="setPaymentMethod('card')">
                <i class="fas fa-credit-card"></i> Cartão (+5%)
            </button>
        </div>

        <div class="categories">
            <button class="category-btn active" data-category="all">Todos</button>
            <button class="category-btn" data-category="salgados">Salgados</button>
            <button class="category-btn" data-category="doces">Doces</button>
            <button class="category-btn" data-category="bebidas">Bebidas</button>
            <button class="category-btn" data-category="outros">Outros</button>
        </div>

        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Pesquisar item...">
        </div>

        <div id="items-container" class="items-grid"></div>

        <div class="summary">
            <div class="total-container">
                <h2>Total do Pedido</h2>
                <div class="total-value">R$ <span id="total-value">0.00</span></div>
            </div>
            <div class="summary-details">
                <div id="items-count">0 itens</div>
                <button class="reset-btn" onclick="resetAll()">
                    <i class="fas fa-trash-alt"></i> Limpar Tudo
                </button>
            </div>
        </div>

        <!-- Resumo dos Pedidos -->
        <div class="order-summary">
            <h2><i class="fas fa-clipboard-list"></i> Resumo dos Pedidos</h2>
            <div id="order-items"></div>
            <div class="order-total">
                Total: R$ <span id="order-total-value">0.00</span>
                <span id="payment-method-display">(Dinheiro/PIX)</span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
